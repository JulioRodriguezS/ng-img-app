<div class="row">
  <div class="col-sm-4" *ngFor="let data of listImg; i as Index">
    <div class="card mt-2 card-photo" (click)="selectedCard(data._id)">
      <div class="card-title">
        {{data.title}}
      </div>
      <img src="{{url}}/images/{{data.name}}" alt="" class="img-card-top w-100">
      <div class="card-footer">
        {{data.description}}
      </div>
    </div>
  </div>
</div>
